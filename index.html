<body>
    <div class="container">

        <div style="text-align: center; margin-bottom: 20px; padding: 10px; background-color: #e3f2fd; border-radius: 4px; color: #1976d2;">

        <div id="ordersTable" class="orders-table"></div>

    </div>

    <script>
        let currentPage = 1;
        let currentData = null;
        let useExtended = false;
        let authToken = null;

        async function authenticate() {
            updateAuthStatus('üîÑ –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...', false);
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone_e164: '+79013344076',
                        password: 'HVhcbsN4'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('üìÑ –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);
                    
                    if (data.token) {
                        authToken = data.token;
                        const userName = data.user ? data.user.fio || data.user.phone_e164 : '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                        updateAuthStatus(`‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${userName}!`, true);
                        console.log('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', data.user);
                        return true;
                    } else {
                        const errorMsg = data.error || data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                        updateAuthStatus(`‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${errorMsg}`, false);
                        console.error('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', data);
                        return false;
                    }
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå –û—à–∏–±–∫–∞ HTTP:', response.status, errorText);
                    updateAuthStatus(`‚ùå –û—à–∏–±–∫–∞ HTTP: ${response.status} - ${errorText.substring(0, 100)}`, false);
                    return false;
                }
            } catch (error) {
                updateAuthStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`, false);
                console.error('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                return false;
            }
        }

        async function loadOrders(extended = false) {
            useExtended = extended;
            showLoading(true);
            hideError();
            
            try {
                const params = new URLSearchParams();
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
                const status = document.getElementById('statusFilter').value;
                const stationId = document.getElementById('stationFilter').value;
                const userId = document.getElementById('userFilter').value;
                const dateFrom = document.getElementById('dateFromFilter').value;
                const dateTo = document.getElementById('dateToFilter').value;
                const limit = document.getElementById('limitSelect').value;
                
                if (status) params.append('status', status);
                if (stationId) params.append('station_id', stationId);
                if (userId) params.append('user_id', userId);
                if (dateFrom) params.append('date_from', dateFrom);
                if (dateTo) params.append('date_to', dateTo);
                if (limit) params.append('limit', limit);
                params.append('page', currentPage);
                
                // –í—ã–±–∏—Ä–∞–µ–º endpoint
                const endpoint = extended ? '/api/orders/extended' : '/api/orders';
                const url = `http://localhost:8000${endpoint}?${params}`;
                
                console.log('–ó–∞–ø—Ä–æ—Å –∫ API:', url);
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch(url, {
                    headers: headers
                });
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –æ—Ç–≤–µ—Ç –≤ —Ñ–æ—Ä–º–∞—Ç–µ JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON. –°—Ç–∞—Ç—É—Å: ${response.status}. –û—Ç–≤–µ—Ç: ${text.substring(0, 200)}...`);
                }
                
                const data = await response.json();
                
                currentData = data;
                
                if (data.success) {
                    displayOrders(data);
                    displayStats(data);
                    displayPagination(data.pagination);
                    displayJson(data);
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayOrders(data) {
            const tableContainer = document.getElementById('ordersTable');
            
            if (!data.data || data.data.length === 0) {
                tableContainer.innerHTML = '<div class="loading">üì≠ –ó–∞–∫–∞–∑—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }
            
            const orders = data.data;
            const isExtended = data.extended || useExtended;
            
             let tableHTML = `
                 <table>
                     <thead>
                         <tr>
                             <th>ID</th>
                             <th>–ü–æ–≤–µ—Ä–±–∞–Ω–∫</th>
                             <th>–°—Ç–∞—Ç—É—Å</th>
                             <th>–°—Ç–∞–Ω—Ü–∏—è</th>
                             ${isExtended ? '<th>–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è</th>' : ''}
                             ${isExtended ? '<th>–ê–¥—Ä–µ—Å –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</th>' : ''}
                             <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                             <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
                             <th>–í—Ä–µ–º—è —Å–æ–∑–¥–∞–Ω–∏—è</th>
                             <th>–í—Ä–µ–º—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è</th>
                         </tr>
                     </thead>
                     <tbody>
             `;
            
            orders.forEach(order => {
                const statusClass = order.status || 'unknown';
                const timestamp = new Date(order.timestamp).toLocaleString('ru-RU');
                const completedAt = order.completed_at ? new Date(order.completed_at).toLocaleString('ru-RU') : '-';
                
                 tableHTML += `
                     <tr>
                         <td>${order.id || '-'}</td>
                         <td>${order.powerbank_serial || order.powerbank_serial || '-'}</td>
                         <td><span class="status ${statusClass}">${order.status || '-'}</span></td>
                         <td class="station-info">${order.station_display_name || order.station_box_id || '-'}</td>
                         ${isExtended ? `<td>${order.org_unit_name || '-'}</td>` : ''}
                         ${isExtended ? `<td>${order.org_unit_address || '-'}</td>` : ''}
                         <td class="user-info">${order.user_fio || '-'}</td>
                         <td class="user-info">${order.user_phone || order.user_phone || '-'}</td>
                         <td class="timestamp">${timestamp}</td>
                         <td class="timestamp">${completedAt}</td>
                     </tr>
                 `;
            });
            
            tableHTML += '</tbody></table>';
            tableContainer.innerHTML = tableHTML;
        }

        function displayStats(data) {
            const statsContainer = document.getElementById('stats');
            
            if (!data.pagination) {
                statsContainer.style.display = 'none';
                return;
            }
            
            const stats = data.pagination;
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</h3>
                    <div class="number">${stats.total}</div>
                </div>
                <div class="stat-card">
                    <h3>–¢–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</h3>
                    <div class="number">${stats.page}</div>
                </div>
                <div class="stat-card">
                    <h3>–í—Å–µ–≥–æ —Å—Ç—Ä–∞–Ω–∏—Ü</h3>
                    <div class="number">${stats.pages}</div>
                </div>
                <div class="stat-card">
                    <h3>–ó–∞–ø–∏—Å–µ–π –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ</h3>
                    <div class="number">${stats.limit}</div>
                </div>
            `;
            statsContainer.style.display = 'grid';
        }

        function displayPagination(pagination) {
            const paginationContainer = document.getElementById('pagination');
            
            if (!pagination || pagination.pages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            let paginationHTML = '';
            
            // –ö–Ω–æ–ø–∫–∞ "–ü—Ä–µ–¥—ã–¥—É—â–∞—è"
            paginationHTML += `
                <button ${pagination.page <= 1 ? 'disabled' : ''} 
                        onclick="changePage(${pagination.page - 1})">
                    ‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è
                </button>
            `;
            
            // –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.pages, pagination.page + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                if (i === pagination.page) {
                    paginationHTML += `<span class="current-page">${i}</span>`;
                } else {
                    paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
                }
            }
            
            // –ö–Ω–æ–ø–∫–∞ "–°–ª–µ–¥—É—é—â–∞—è"
            paginationHTML += `
                <button ${pagination.page >= pagination.pages ? 'disabled' : ''} 
                        onclick="changePage(${pagination.page + 1})">
                    –°–ª–µ–¥—É—é—â–∞—è ‚Üí
                </button>
            `;
            
            paginationContainer.innerHTML = paginationHTML;
            paginationContainer.style.display = 'flex';
        }

        function displayJson(data) {
            const jsonContainer = document.getElementById('jsonDisplay');
            const jsonContent = document.getElementById('jsonContent');
            
            jsonContent.textContent = JSON.stringify(data, null, 2);
            jsonContainer.style.display = 'block';
        }

        function changePage(page) {
            currentPage = page;
            loadOrders(useExtended);
        }

        function showLoading(show) {
            document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorMessage');
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function updateAuthStatus(message, isSuccess = true) {
            const authStatus = document.getElementById('authStatus');
            const authStatusText = document.getElementById('authStatusText');
            
            authStatusText.textContent = message;
            authStatus.style.backgroundColor = isSuccess ? '#d4edda' : '#f8d7da';
            authStatus.style.color = isSuccess ? '#155724' : '#721c24';
            authStatus.style.display = 'block';
        }

        async function checkServerStatus() {
            showLoading(true);
            hideError();
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch('http://localhost:8000/api/orders?limit=1', {
                    headers: headers
                });
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        showError('‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç! API –¥–æ—Å—Ç—É–ø–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—É 8000');
                    } else {
                        showError('‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—á–∞–µ—Ç, –Ω–æ –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç JSON. –í–æ–∑–º–æ–∂–Ω–æ, –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π endpoint.');
                    }
                } else {
                    showError(`‚ùå –°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—á–∞–µ—Ç —Å –æ—à–∏–±–∫–æ–π: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                showError(`‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—É 8000. –û—à–∏–±–∫–∞: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', async () => {
            console.log('üîÑ –ù–∞—á–∏–Ω–∞–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é...');
            const authSuccess = await authenticate();
            
            if (authSuccess) {
                console.log('üîÑ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞, –∑–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã...');
